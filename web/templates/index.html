<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- Site Properties -->
  <title>Classical Collection Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>
<body>

<h2 class="ui center aligned header"><a href="/">Find music</a></h2>

<form class="ui form" action="search" method="POST">
  <div class="ui input focus field">
    <input type="text" placeholder="Search..." name="term">
  </div>
  <button class="ui button" type="submit">search</button>
</form>

{% if results %}
<h3 class="ui center aligned header">Results</h3>
{% endif %}
<div class="ui stackable one column divided grid container">
  {% for result in results %}
  <div class="row">
    <div class="column">
      <div class="ui segment"><a href="{{ result['permlink'] }}" target="_blank">{{ result['id'] }} </a></div>
    </div>
    <div class="column">
      <div class="ui segment">{{ result['intvals']['composer'] }}</div>
    </div>
  </div>
  {% endfor %}
</div>

<div class="special">Test</div>

<script src="static/display.js"></script>
</body>
</html>
